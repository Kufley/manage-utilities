<div class="container">
    <div class="row justify-content-between">
        <div class="col col-xs-4">
            <div class="prev" *ngIf="minVal < year" (click)="year = year - 1; changeYear();" routerLink="/year/{{year - 1}}"></div>
        </div>

        <div class="col col-xs-4">
            <input [ngModel]="year" class="name-year" name="year">
        </div>

        <div class="col col-xs-4">

            <div class="next" *ngIf="maxVal > year" (click)="year = year + 1; changeYear();" routerLink="/year/{{year + 1}}"></div>
        </div>
    </div>
    <main>
        <div class="row justify-content-start">

            <div *ngFor="let payment of payments" class="col-sm-3 col-xs-6">
                <div class="month" routerLink="/year/{{payment.year}}/payment/{{payment.month}}">
                    <div class="name">{{payment.month | month}}</div>

                    <div class="price-for-month">
                        {{payment.total}}
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6" *ngIf="addPaymentPrevVisible">
                <div class="month">
                    <div class="name">{{todayMonth | month}}</div>

                    <div class="add" (click)="add(todayMonth, todayYear);">


                    </div>

                </div>
            </div>
            <div class="col-sm-3 col-xs-6" *ngIf="addPaymentVisible">
                <div class="month" >
                    <div class="name">{{todayMonth + 1 | month}}</div>

                    <div class="add" (click)="add(todayMonth + 1, todayYear);">


                    </div>

                </div>
            </div>



        </div>

        <div class="row">
            <div class="col">
                <div class="total-price">
                    <div class="heading-total">Total: <span>{{sumYear}}</span></div>

                    <div class="heading-total">Expenses by type:</div>

                </div>

                <div class="total-body">
                    <div class="row justify-content-between">
                        <div class="col-sm-3 col-xs-6" *ngFor="let p of myArray">

                            <div class="flex align-items-center">
                                <span [ngClass]="p.name == 'Rent' ? 'rent' : p.name == 'Gas' ? 'gas' : p.name == 'Electricity' ? 'electric' : p.name == 'Water' ? 'water' : 'other'" class="icon"></span>
                                <span class="name-utility">{{p.name}}</span>
                            </div>
                            <div class="price-for-year">{{p.value}}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
